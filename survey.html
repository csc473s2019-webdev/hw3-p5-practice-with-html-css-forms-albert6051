<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
</head>
<body>
    <h1 id="title">
        Survey
    </h1>
    <p id="description">
        This is survey form done for CSc47300 class
    </p>
    <form action="" id="survey-form">
        <label for="" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="name"><br>
        <label for="" id="email-label">Email Address:</label>
        <input type="email" name="" id="email" placeholder="email address"><br>
        <label for="" id="number-label">Input Number:</label>
        <input type="number" name="" id="number" min="-10000" max="10000" placeholder="input number"><br>
        <select name="" id="dropdown">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

    </form>
</body>
</html>
